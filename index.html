<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <link href="https://unpkg.com/videojs-youtube/dist/videojs-youtube.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .video-container {
            position: relative;
            width: 640px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .vjs-default-skin {
            border-radius: 15px;
        }

        .controls-island {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .controls-island button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls-island button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup='{}'>
            <source src="video.mp4" type="video/mp4">
            <source src="video.m3u8" type="application/x-mpegURL">
            <track kind="captions" src="path/to/your/captions.vtt" srclang="en" label="English">
            Your browser does not support the video tag.
        </video>
        <div class="controls-island">
            <button id="fast-backward">&laquo;</button>
            <button id="play-pause">Play</button>
            <button id="fast-forward">&raquo;</button>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://unpkg.com/videojs-youtube/dist/videojs-youtube.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.0.9/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector/dist/videojs-hls-quality-selector.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const player = videojs('video', {
                controls: true,
                plugins: {
                    videoJsResolutionSwitcher: {
                        default: 'high',
                        dynamicLabel: true
                    }
                }
            });

            player.hlsQualitySelector();

            const playPauseBtn = document.getElementById("play-pause");
            const fastForwardBtn = document.getElementById("fast-forward");
            const fastBackwardBtn = document.getElementById("fast-backward");

            playPauseBtn.addEventListener("click", () => {
                if (player.paused()) {
                    player.play();
                    playPauseBtn.textContent = "Pause";
                } else {
                    player.pause();
                    playPauseBtn.textContent = "Play";
                }
            });

            fastForwardBtn.addEventListener("click", () => {
                player.currentTime(Math.min(player.duration(), player.currentTime() + 5));
            });

            fastBackwardBtn.addEventListener("click", () => {
                player.currentTime(Math.max(0, player.currentTime() - 5));
            });

            player.on('play', () => {
                playPauseBtn.textContent = "Pause";
            });

            player.on('pause', () => {
                playPauseBtn.textContent = "Play";
            });
        });
    </script>
</body>
</html>
