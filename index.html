<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }

        .video-container {
            position: relative;
            width: 640px;
        }

        video {
            width: 100%;
            height: auto;
            background-color: #000;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        button, input[type=range] {
            margin: 0 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:focus, input[type=range]:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" width="640" height="360" src="your-video-file.mp4"></video>
        <div class="controls">
            <button id="play-pause" class="play">Play</button>
            <input type="range" id="progress-bar" value="0">
            <button id="mute-unmute" class="mute">Mute</button>
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById('video');
            const playPauseButton = document.getElementById('play-pause');
            const progressBar = document.getElementById('progress-bar');
            const muteUnmuteButton = document.getElementById('mute-unmute');
            const volumeBar = document.getElementById('volume-bar');

            // Play and Pause the video
            playPauseButton.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseButton.textContent = 'Pause';
                } else {
                    video.pause();
                    playPauseButton.textContent = 'Play';
                }
            });

            // Update the progress bar as the video plays
            video.addEventListener('timeupdate', function() {
                const value = (100 / video.duration) * video.currentTime;
                progressBar.value = value;
            });

            // Seek video when the progress bar is changed
            progressBar.addEventListener('input', function() {
                const time = video.duration * (progressBar.value / 100);
                video.currentTime = time;
            });

            // Mute and Unmute the video
            muteUnmuteButton.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    muteUnmuteButton.textContent = 'Mute';
                } else {
                    video.muted = true;
                    muteUnmuteButton.textContent = 'Unmute';
                }
            });

            // Update the video volume
            volumeBar.addEventListener('input', function() {
                video.volume = volumeBar.value;
            });
        });
    </script>
</body>
</html>
